name: Deploy to LocalStack

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.4.0'  # Usa la versi√≥n que prefieras de Terraform

      - name: Set up LocalStack
        uses: localstack/localstack-action@v2
        with:
          debug: true
          services: s3,lambda,sns  # Agrega los servicios que necesites

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Verify Terraform state
        run: terraform show
